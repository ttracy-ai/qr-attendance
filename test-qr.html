<!DOCTYPE html>
<html>
<head>
    <title>QR Code Test</title>
</head>
<body>
    <h1>QR Code Library Test</h1>
    <div id="test-qr" style="margin: 20px;"></div>
    <p id="status">Loading...</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            const status = document.getElementById('status');
            const qrDiv = document.getElementById('test-qr');

            if (typeof QRCode === 'undefined') {
                status.textContent = 'ERROR: QRCode library not loaded!';
                status.style.color = 'red';
            } else {
                status.textContent = 'QRCode library loaded successfully!';
                status.style.color = 'green';

                try {
                    new QRCode(qrDiv, {
                        text: 'Hello World Test',
                        width: 300,
                        height: 300
                    });
                    status.textContent = 'QR Code generated successfully!';
                } catch (error) {
                    status.textContent = 'ERROR: ' + error.message;
                    status.style.color = 'red';
                }
            }
        });
    </script>
</body>
</html>
